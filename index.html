<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter-sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="newslater-card">
        <div class="card-details">
            <h1>Stay updated !</h1>
            <p>Join 7000+ product managers receiving monthly updates on:</p>
            <div class="list-box">
                <div class="icon-list">
                    <span class="icon"></span>
                    <h5>Product discover and building what matters</h5>
                </div>
               <div class="icon-list">
                    <span class="icon"></span>
                    <h5>Measuring to ensure updates are a success</h5>
                </div>
                    <div class="icon-list">
                        <span class="icon"></span>
                        <h5>And much more</h5>
                    </div>
            </div>
            <div class="input-box">
                <h5>Email Address</h5>
                <input type="text" placeholder="Write down email">
                <a href="#">Subscribe to monthly newslater</a>
            </div>
        </div>
        <div class="card-image">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="" class="dekstop-img">
            <img src="assets/images/illustration-sign-up-mobile.svg" alt="" class="mobile-img">
                
        </div>
    </div>
    
</body>
</html>
